<!DOCTYPE html>
<html>
    <head>
        <script src="./JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS_file.css">
        <title>String Method</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--timer moving 1 sec at a time or(1,000 mill-sec pauses = 1 sec) an sets alert that times up-->
        <p>How many seconds would you like to set your alarm for? Out of 1000 seconds</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
<!--slideshow container-->
        <div class="slideshow_container">
<!--Full-width img with numbers and captions-->
        <div class="mySlide fade">
            <div class="numbertext">1 / 3</div>
            <img src=".jpg" style="width: 100%;">
            <div class="text">Caption text</div>
        </div>

        <div class="mySlide fade">
            <div class="numbertext">2 / 3</div>
            <img src="Street.jpg" style="width: 100%;">
            <div class="text">Caption two</div>
        </div>

        <div class="mySlide fade">
            <div class="numbertext">3 / 3</div>
            <img src=".jpg" style="width: 100%;">
            <div class="text">Caption three</div>
        </div>
<!--next and previous button-->
        <a class="prev" onclick="plusSlides(1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
<!--the dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>   
</html>
