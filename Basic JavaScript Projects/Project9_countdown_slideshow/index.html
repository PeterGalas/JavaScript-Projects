<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
        <title>String Method</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--timer moving 1 sec at a time or(1,000 mill-sec pauses = 1 sec) an sets alert that times up-->
        <p>How many seconds would you like to set your alarm for? Out of 1000 seconds</p>
        <input id="seconds" value="" />

        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
<!--slideshow container-->
        <div class="slideshow_container">
<!--Full-width img with numbers and captions-->
        
<div>
    <div class="slideshow-container">

      
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>

        <img src="./img/Lam.jpg" style="width:100%">
        <div class="text">Where lambo?!</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>

        <img src="./img/Street.jpg" style="width:100%">
        <div class="text">next step hit the road!</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>

        <img src="./img/Supra.jpg" style="width:100%">
        <div class="text">Omg is that a Supra?!</div>
      </div>
    
       <!--Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
  
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>      

</body>  
<script src="./JS/main.js"></script> 
</html>
